<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/JS/Pedido.js"></script>
        <link rel="shortcut icon" href="#">
       
</head>

<body>
    <div class="container mt-4">
        <div class="consulta">
            <div class="row">
                <div class="col-6">
                    <h3>Lista de Pedidos</h3>
                </div>
                <div class="col-6">
                    <h3>Agregar Pedidos</h3>
                    <a href="#" class="btn btn-primary">Agregar Pedido</a>
                </div>
            </div>
            <div class="bo-body">
                <div class="table table-responsive">
                    <table class="table table_hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>ID_SOCIO</th>
                                <th>FECHA_PEDIDO</th>
                                <th>DETALLE</th>
                                <th>SUB_TOTAL</th>
                                <th>TOTAL_ISV</th>
                                <th>TOTAL</th>
                                <th>FECHA_ENTREGA</th>
                                <th>ESTADO</th>
                            </tr>
                        </thead>
                        <tbody class="pedidos">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar Pedidos</h3>
                </div>
                <div class="col-12">
                    <form  class="pedido">
                    <label for = "" >ID</label>
                    <input type="text" id= "ID" class="form-control" placeholder= "Ingrese su ID">
                    <label for="">ID_SOCIO</label> 
                    <input type="text" id="ID_SOCIO"class= "form-control" placeholder= "Ingrese su ID del Socio">
                    <label for="">FECHA_PEDIDO</label>
                    <input type="text" id="FECHA_PEDIDO"class="form-control" placeholder= "Ingrese la Fecha del Pedido">
                    <label for="">DETALLE</label>
                    <input type="text" id="DETALLE"class="form-control" placeholder= "Ingrese el Detalle">
                    <label for="">SUB_TOTAL</label>
                    <input type="text" id="SUB_TOTAL"class="form-control" placeholder= "Ingrese el Sub Total">
                    <label for="">TOTAL_ISV</label>
                    <input type="text" id="TOTAL_ISV"class="form-control" placeholder= "Ingrese el Total Isv">
                    <label for="">TOTAL</label>
                    <input type="text" id="TOTAL"class="form-control" placeholder= "Ingrese el Total">
                    <label for="">FECHA_ENTREGA</label>
                    <input type="text" id="FECHA_ENTREGA"class="form-control" placeholder= "Ingrese la Fecha De Entrega">
                    <label for="">ESTADO</label>
                    <input type="text" id="ESTADO"class="form-control" placeholder= "Ingrese el Estado">
                    <hr>
                    <div class="btnagregar">

                        <input type="submit" id="btn_agregar" onclick="AgregarPedido()" value="Agregar Pedido" class="btn btn-success">

                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
